- attributes:
    description: stdlib
    tags: [slow]
    time: &time
      runner: time
      # alternative config: use `perf stat` for extended properties
      #runner: perf_stat
      #perf_stat:
      #  properties: ['cache-misses', 'wall-clock']
  run_config:
    <<: *time
    cwd: ../../src
    cmd: |
      bash -c "find . -name '*.lean' -exec ../bin/lean --stats -Dprofiler=true -Dprofiler.threshold=9999 {} \; 2>&1 | ../tests/bench/accumulate_profile.py"
    max_runs: 3
    parse_output: true
- attributes:
    description: stdlib size
    tags: [deterministic, fast]
  run_config:
    cwd: ../../
    cmd: |
      bash -c "
      set -euxo pipefail &&
      echo -n 'lines: ' &&
      find src -name '*.lean' -print0 | wc -l --files0-from=- | tail -1 | cut -d' ' -f 1
      echo -n 'bytes .olean: ' &&
      find src -name '*.olean' -print0 | wc -c --files0-from=- | tail -1 | cut -d' ' -f 1
      echo -n 'lines C++: ' &&
      find src \( -name '*.h' -o -name '*.cpp' \) -print0 | wc -l --files0-from=- | tail -1 | cut -d' ' -f 1
      "
    max_runs: 1
    runner: output
